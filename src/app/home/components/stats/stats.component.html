<mat-card class="home__stat home__stat--red" fxFlex="100" fxFlex.gt-xs="47">
  <mat-card-header>
    <mat-card-title class="home__stat__title">{{info?.stargazers_count | number}}</mat-card-title>
    <mat-card-subtitle class="home__stat__subtitle">stargazers</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="home__stat__actions">
    <button mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
